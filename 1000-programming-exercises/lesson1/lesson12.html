<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính S(n) = x + x^2 + x^3 + … + x^n</title>
</head>
<body>
    <script>
        let number = +prompt("Nhập số n cần tính : ");
        let numberX = +prompt("Nhập số x cần tính : ");
        let sum = 0;
        for(i=1;i<=number;i++){
            sum += (numberX**i);
        }
        document.write(` Biểu thức S(n) = x + x^2 + x^3 + … + x^n với x= ${numberX} và n= ${number} nhận kết quả là : ${sum}` )
    </script>
</body>
</html>
