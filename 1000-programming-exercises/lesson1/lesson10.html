<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính T(x, n) = x^n</title>
</head>
<body>
    <script>
        let numberX = +prompt("Nhập số x cần tính : ");
        let numberN = +prompt("Nhập số n cần tính : ");
        let exponential  = numberX ** numberN;
        document.write(` Biểu thức T(x, n) = x^n với x= ${numberX} và n =${numberN} nhận kết quả là : ${exponential}` )
        
    </script>
</body>
</html>
