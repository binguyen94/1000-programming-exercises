<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính S(n) = 1/1x2 + 1/2x3 +…+ 1/n x (n + 1)</title>
</head>
<body>
    <script>
        let number = +prompt("Nhập số n cần tính : ");
        let sum = 0;
        for ( i =1 ; i<=number; i++){
            sum += 1/(i*( i+1));
        }
        document.write(` Biểu thức S(n) = 1/1x2 + 1/2x3 +…+ 1/n x (n + 1) với n = ${number} nhận kết quả là : ${sum.toFixed(2)}` )
    </script>
</body>
</html>
