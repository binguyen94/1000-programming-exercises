<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính S(n) = 1/2 + 3/4 + 5/6 + … + 2n + 1/ 2n + 2</title>
</head>
<body>
    <script>
        let number = +prompt("Nhập số n cần tính : ");
        let sum = 0;
        for ( i=0; i<=number; i++){
            sum += (2*i+1)/(2*i+2);
        }
        document.write(` Biểu thức S(n) = 1/2 + 3/4 + 5/6 + … + 2n + 1/ 2n + 2 có n = ${number} nhận kết quả là : ${sum.toFixed(2)}`)
    </script>
</body>
</html>
