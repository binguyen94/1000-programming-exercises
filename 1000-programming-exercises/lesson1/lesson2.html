<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tính S(n) = 1^2 + 2^2 + … + n^2</title>
</head>

<body>
    <script>
        let number = +prompt("Nhập n cần tính: ");
        let sum = 0;
        for (let i = 1; i <= number; i++) {
            sum += i ** 2;
        }
        document.write(`Tổng S( ${number}) = 1^2 +...+ ${number}^2 là ${sum}`);

    </script>
</body>

</html>
