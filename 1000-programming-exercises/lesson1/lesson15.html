<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính S(n) = 1 + 1/1 + 2 + 1/ 1 + 2 + 3 + ….. + 1/ 1 + 2 + 3 + …. + N</title>
</head>
<body>
    <script>
        let number = +prompt("Nhập số n cần tính : ");
        let sum = 0;
        for(let i=1; i<=number; i++){
            let mauso = 0
            for ( let j=1; j<=i; j++){
                mauso += j
            }
            sum += 1/mauso
        }
        document.write(` Biểu thức S(n) = 1 + 1/1 + 2 + 1/ 1 + 2 + 3 + ….. + 1/ 1 + 2 + 3 + …. + N với n= ${number} nhận kết quả là : ${sum.toFixed(2)}` )
    </script>
</body>
</html>
