<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính T(n) = 1 x 2 x 3…x n</title>
</head>
<body>
    <script>
        let number = +prompt("Nhập số n cần tìm : ");
        let multiplication = 1
        for ( i=1 ; i<=number ; i++){
            multiplication *= i
        }
        document.write(` Biểu thức T(n) = 1 x 2 x 3…x n với n = ${number} nhận kết quả là : ${multiplication}` )
    </script>
</body>
</html>
