<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính S(n) = x^2 + x^4 + … + x^2n</title>
</head>

<body>
    <script>
        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }
        let number = +prompt("Nhập số n cần tính : ");
        let numberX = +prompt("Nhập số x cần tính : ");
        let sum = 0;
        for (i = 1; i <= number; i++) {
            sum += (numberX ** (2 * i));
        }
        document.write(` Biểu thức S(n) = x^2 + x^4 + … + x^2n với n = ${number} và x = ${numberX} nhận kết quả là : ${numberWithCommas(sum)}`)
    </script>
</body>

</html>
