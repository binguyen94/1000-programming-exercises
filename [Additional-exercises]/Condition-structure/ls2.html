<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết chương trình nhập một số, kiểm tra số đó là số chẵn hay số lẻ.</title>
</head>
<body>
    <script>
        let n = +prompt("Nhập một số bất kì: ");
        if ( n%2 == 0){
            alert( n + " là số chẵn!");
        } else if ( n%2 !== 0){
            alert ( n + " là số lẻ!");
        } else {
            alert ( " Số vừa nhập ko hợp lệ !");
        }
    </script>
</body>
</html>
