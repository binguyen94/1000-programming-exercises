<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết một chương trình Javascript, yêu cầu người dùng nhập 
        vào ba cạnh của một tam giác và kiểm tra xem có thể 
        tạo thành một tam giác hay không.
         Nếu có thể, kiểm tra xem tam giác đó là tam giác gì</title>
</head>
<body>
    <script>
        a = +prompt("Nhập cạnh thứ nhất: ");
        b = +prompt("Nhập cạnh thứ hai: ");
        c = +prompt("Nhập cạnh thứ ba: ");
        if ( a+b >c && a+c >b && b+c >a){
            if(a ==b && b ==c){
                alert (" 3 cạnh tạo thành tam giác đều");
            }else if(a+b ==c || a+c == b || b+c ==a){
                alert (" 3 cạnh tạo thành tam giác cân");
            } else if ( a**2 + b **2 == c**2 || a**2 + c **2 == b**2 || b**2 + c**2 == a **2 ){
                alert (" 3 cạnh tạo thành tam giác vuông");

            }else {
                alert ( " 3 cạnh tạo thành tam giác thường");
            }
        }else {
            alert (" 3 cạnh không thể tạo thành tam giác !");
        }

    </script>
</body>
</html>
