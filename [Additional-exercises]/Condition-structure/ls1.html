<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết chương trình nhập một số, kiểm tra số đó là số dương, số âm hay số bằng 0.</title>
</head>

<body>
    <script>
        let n = +prompt("Nhập vào một số bất kì: ");        // 'aa'
        console.log(typeof(n));
        if (n < 0) {
            alert(n + " là số âm!")
        } else if (n > 0) {
            alert(n + " là số dương!")
        } else if(n==0){
            alert("Số vừa nhập là số 0")
        }else{
            alert("Số ko hợp lệ")
        }

    
    </script>
</body>

</html>
