<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết chương trình nhập một số, kiểm tra số đó có phải là số nguyên tố hay không.</title>
</head>
<body>
    <script>
       n= +prompt ( " Nhập vào một số: ");
       let isPrime=true;
       if( n<2){
        isPrime=false
       } else{
       for ( let i =2; i<= Math.sqrt(n); i++){
            if(n%i===0){
                isPrime = false
                break;
            }
       }
       }
       if (isPrime){
        alert (n +" là số nguyên tố !");
       }else{
        alert (n +" ko phải là số nguyên tố !");
       }
    </script>
</body>
</html>
