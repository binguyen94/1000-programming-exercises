<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết một chương trình JavaScript
        sử dụng vòng lặp for để tính tổng các số từ 1 đến 10.</title>
</head>

<body>
    <script>
        let sum = 0;
        for (i = 1; i <= 10; i++) {
            sum += i;
        }
        alert("Tổng các số từ 1 đến 10 là: " + sum)
    </script>
</body>

</html>
